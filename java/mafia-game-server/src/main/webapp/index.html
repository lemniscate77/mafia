    <body>
        <script>

            var socket = new WebSocket("ws://localhost:8080/mafia-game-server/ws");
            var clientID;

            socket.onmessage = function (event) {
                var messageFromServer = JSON.parse(event.data);

                //Message is a chat message
                if (messageFromServer.event === "ChatMessage") {
                    document.getElementById("out").value = document.getElementById("out").value + messageFromServer.player + ": " + messageFromServer.message + "\n";

                } else if (messageFromServer.event === "GameState") {
                    //Hide the login bit
                    document.getElementById("createGameDiv").style.display = 'none';
                    document.getElementById("chatDiv").style.display = 'block';

                    document.getElementById("topLeftA").innerHTML = "Game: " + messageFromServer.key;

                    //Other events go here

                } else {
                    //We dont know what this is
                    document.getElementById("out").value = document.getElementById("out").value + messageFromServer + "\n";
                }
            };


            function createGame() {
                var msg = {
                    type: "CreateGame",
                    event: "CreateGameEvent",
                    name: document.getElementById("name").value,
                    passCode: document.getElementById("passCode").value
                };

                socket.send(JSON.stringify(msg));

            }

            function sendChatKeyDown() {
                if (event.keyCode == 13) {
                    sendChat();
                }
            }

            function sendChat() {
                // Construct a msg object containing the data the server needs to process the message from the chat client.
                var msg = {
                    type: "Chat",
                    event: "ChatEvent",
                    message: document.getElementById("lips").value
                };
                document.getElementById("lips").value = "";
                socket.send(JSON.stringify(msg));
                document.getElementById("lips").focus();


            }

            function joinGame() {
                // Construct a msg object containing the data the server needs to process the message from the chat client.
                var msg = {
                    type: "JoinGame",
                    event: "JoinGameEvent",
                    name: document.getElementById("name").value,
                    passCode: document.getElementById("passCode").value,
                    key: document.getElementById("gameCode").value
                };
                socket.send(JSON.stringify(msg));

            }

            function sendText() {
                // Construct a msg object containing the data the server needs to process the message from the chat client.
                var msg = {
                    type: "message",
                    text: document.getElementById("in").value,
                    id: clientID,
                    date: Date.now()
                };

                // Send the msg object as a JSON-formatted string.
                socket.send(JSON.stringify(msg));

                // Blank the text input element, ready to receive the next line of text from the user.
                document.getElementById("in").value = "";
            }
        </script>


        <nav class="navbar navbar-inverse navbar-fixed-top">

        <div class="container">


            <div id="createGameDiv">
                <h1>Create a Game!</h1>
                <div class="container">
                    <div class="row">
                        <div class="col-md-3"></div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <input class="form-control" name="name" id="name" placeholder="Your name" />
                                <input class="form-control" name="passCode" id="passCode" placeholder="Passcode" />
                                <button class="form-control" onclick="createGame();" >Create a game</button>
                                <br />
                                <input class="form-control" name="gameCode" id="gameCode" placeholder="Game Code" />
                                <button class="form-control" onclick="joinGame();" >Join a game</button>
                            </div>
                        </div>
                        <div class="col-md-3"></div>
                    </div>
                    <div class="row">
                        <div class="col-md-3"></div>
                        <div class="col-md-3">
                            <div class="form-group">
                            </div>
                        </div>
                        <div class="col-md-3"></div>
                    </div>
                </div>
            </div>


            <div id="chatDiv">
                <h1>Chat</h1>
                <div class="container">
                    <div class="row">
                        <div class="col-md-3"></div>
                        <div class="col-md-3">
                            <!--<div class="form-group">-->

                            <div class="row">
                                <textarea class="form-control" rows="10" name="out" id="out" readonly></textarea>
                            </div>
                            <div class="row">
                                <input class="form-control" name="lips" id="lips" onkeydown="sendChatKeyDown();" />
                                <button  class="form-control" onclick="sendChat();" >Talk!</button>
                            </div>
                            <!--</div>-->
                        </div>
                        <div class="col-md-3"></div>
                    </div>
                </div>
            </div>
            <script>
                document.getElementById("chatDiv").style.display = 'none';
            </script>
